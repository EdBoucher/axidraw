<!DOCTYPE html>
<html>

<head>
  <style>
    svg {
      background-color: #EEE;
      border: 1px solid #444;
    }

    svg path {
      stroke-width: 1px;
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>

<body>

  <input type="range" min="1" max="20" value="5" id="amplitude"> Amplitude
  <br>
  <input type="range" min="0" max="100" value="20" id="offset"> Offset
  <br>
  <input type="range" min="0" max="5" value="1" id="frequency" step="0.1"> Frequency
  <br>
  <input type="range" min="0" max="100" value="50" step="1" id="width"> Width
  <br>
  <input type="range" min="1" max="10" value="5" id="lines"> Lines
  <br>
  <button id="draw-button">Draw</button>
  <br>
  <svg id="svg" width="100" height="100" viewBox="0,0,100,100" style="width:400px;height:400px"></svg>
</body>

</html>
